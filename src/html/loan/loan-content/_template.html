<!-- 借款计算器     -->
<script type="text/template"  charset="UTF-8" id="tmpLoanCounter">	
 <h1 class="head1">借款计算器</h1>
<div class="form">
  <div class="row">
    <span class="capition">申请金额</span>
    <input type="text" name="applymoney" placeholder ="请输入借款金额" class="input" >
    <span class="units">元</span>
    <div class="validation"></div>
  </div>
  
  {{if(it.type=='other'){ }}
  	 <div class="row">
	    <span class="capition">借款期限</span>
	    <select name="limit" class="input">
	    	{{for(var i=0;i<it.limit.length;i++){ }}
	    		 <option value="{{=it.limit[i].value}}" {{=i==0?'selected="selected"':''}}>{{=it.limit[i].name}}</option>
	    	{{ } }}
	    </select>
	    <div class="validation"></div>
	  </div>
	  
	  <div class="row">
	    <span class="capition">借款利率</span>
	    <input type="text" name="loanrate" placeholder ="请输入借款利率" class="input">
	    <span class="units">%</span>
	    <div class="validation"></div>
	  </div>  
  {{}else{ }}
  <div class="row">
    <span class="capition">服务利率</span>
    <input type="text" name="serverrate" placeholder ="请输入借款利率" class="input">
    <span class="units">%</span>
    <div class="validation"></div>
  </div>
  {{ } }}
  

  <div class="row">
    <span class="capition">还款方式</span>
    <select name="type" class="input">
      {{for(var i=0;i<it.huan.length;i++){ }}
		 <option value="{{=it.huan[i].value}}" {{=i==0?'selected="selected"':''}}>{{=it.huan[i].name}}</option>
	  {{ } }}
    </select>
    <div class="validation"></div>
  </div>

  <button class="apply">开始计算</button>
</div>
</script>


<!-- 借款计算器结果     -->
<script type="text/template" charset="UTF-8" id="tmpLoanResult">	
<div class="floating">  
	<div class="floating-one">
	    <h1 class="headline-1">计算结果</h1>
	    <div class="headline-2">
	      <p class="totle">
	        <span class="one">借款总金额：<font class="focus">{{=it.applyMoney.toFixed(2)}}</font>元</span>
	        <span class="one">到期还款总额：<font class="focus">{{=it.allMoney.toFixed(2)}}</font>元</span>
	      </p>
	      <span>计算结果</span>
	    </div>
	   {{if(it.type=='other'){ }}
	    	<table>
		      <thead>
		        <tr>
		          <th>期数</th>
		          <th>每期还款金额</th>
		          <th>每期还款本金</th>
		          <th>每期还款利息/服务费率</th>
		          <th>剩余还款额</th>
		        </tr>
		      </thead>
		      {{for(var i=0;i<it.limit;i++){ }}
		      	<tr>
			        <td>{{=(i+1)+'/'+it.limit}}</td>
			        <td>{{=(it.perMoney[i]*1+it.perRate[i]*1).toFixed(2)}}</td>
			        <td>{{=it.perMoney[i].toFixed(2)}}</td>
			        <td>{{=it.perRate[i].toFixed(2)}}</td>
			        <td>{{=it.surPlusMoney[i].toFixed(2)}}</td>
			     </tr>	
		      {{  } }}

		    </table>
	   {{  }else{ }}
	    	<table>
		      <thead>
		        <tr>		         
		          <th>申请本金</th>		         
		          <th>还款金额</th>
		          <th>还款利息/服务费率</th>
		        </tr>
		      </thead>
		      <tr>		       
		        <td>{{=it.applyMoney}}</td>
		        <td>{{=it.allMoney}}</td>
		        <td>{{=it.rateMoney}}</td>
		      </tr>		     
		    </table>
	   {{ } }}
	    
	    <button class="close">关闭</button>
	  </div>
</div>
</script>
